name: Omics Analysis Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pandas
    
    - name: Run omics analysis
      run: |
        python analysis.py
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: omics-results
        path: results/

